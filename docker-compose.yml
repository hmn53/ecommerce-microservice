version: "3.8"

x-postgres-common: &postgres-common
  image: postgres:alpine3.19
  user: postgres
  restart: always
  healthcheck:
    test: "pg_isready -U user --dbname=postgres"
    interval: 10s
    timeout: 5s
    retries: 5

services:
  auth-db:
    <<: *postgres-common
    ports:
      - 5432:5432
    container_name: auth-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth
    networks:
      - ecommerce
      - auth
    volumes:
      - auth-db:/data/postgres

  auth:
    build: ./auth
    ports:
      - "5001:5001"
    container_name: auth
    environment:
      POSTGRES_HOST: auth-db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth
    networks:
      - ecommerce
      - auth
    depends_on:
      - auth-db

  api-gateway:
    build: ./api-gateway
    ports:
      - "5000:5000"
    container_name: api-gateway
    environment:
      AUTH_URL: http://auth:5001
    networks:
      - ecommerce
    depends_on:
      - auth

volumes:
  auth-db:

networks:
  auth:
  ecommerce:
